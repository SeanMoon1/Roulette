<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룰렛</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>룰렛</h1>
  <div class="roulette-flex-container">
    <div class="roulette-canvas-panel">
      <div id="pointer-arrow"></div>
      <canvas id="roulette" width="400" height="400"></canvas>
    </div>
    <div class="item-list-panel">
      <ul id="item-list"></ul>
    </div>
  </div>
  <div class="roulette-controls">
    <input id="item-input" type="text" placeholder="항목 입력">
    <button id="add-btn">추가</button>
    <button id="start-btn">start</button>
    <button id="stop-btn">stop</button>
  </div>
  <div id="win-popup" style="display:none;"></div>
  <script src="act.js"></script>
</body>
</html>
